tabs:
  fields:

    # TAB: INFO

    website_name:
      tab: Info
      label: Website Name
      type: text
      default: Waard

    website_author:
      tab: Info
      label: Author
      type: text
      default: The Baker Dev

    website_url:
      tab: Info
      label: URL
      type: text
      default: http://template.thebakerdev.com/waard

    description:
      tab: Info
      label: Description
      type: textarea
      default: A one page theme using Boostrap 4. Best suited for medical and dental websites.

    keywords:
      tab: Info
      label: Keywords
      type: taglist
      separator: comma
      default: october,octobercms,themes,templates,free octobercms themes
      options:
        - october
        - octobercms
        - themes
        - templates
        - free octobercms themes
        
    # TAB: HERO
    
    hero_description:
      tab: Hero
      label: Hero Description
      type: text
      default: Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a. Pellentesque in ipsum id orci porta dapibus.

    hero_image:
      tab: Hero
      label: Hero Image
      type: mediafinder
      mode: image

    hero_carousel:
      tab: Hero
      label: Use Carousel
      type: switch
      comment: Use carousel instead of static hero image
      default: false
      span: full
    
    hero_carousel_controls:
      tab: Hero
      label: Show Controls
      type: switch
      default: false
      span: auto
      trigger:
        action: show
        field: hero_carousel
        condition: checked
      
    hero_carousel_indicators:
      tab: Hero
      label: Show Indicators
      type: switch
      default: false
      span: auto
      trigger:
        action: show
        field: hero_carousel
        condition: checked

    hero_carousel_slide_1:
      tab: Hero
      label: Hero Carousel Slide 1
      type: mediafinder
      mode: image
      default: slide_1.jpg
      trigger:
        action: show
        field: hero_carousel
        condition: checked

    hero_carousel_slide_2:
      tab: Hero
      label: Hero Carousel Slide 2
      type: mediafinder
      mode: image
      default: slide_2.jpg
      trigger:
        action: show
        field: hero_carousel
        condition: checked

    hero_carousel_slide_3:
      tab: Hero
      label: Hero Carousel Slide 3
      type: mediafinder
      mode: image
      default: slide_3.jpg
      trigger:
        action: show
        field: hero_carousel
        condition: checked
    
